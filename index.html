<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script>
        const tg = window.Telegram.WebApp; // Инициализация Telegram Web App API
        tg.ready(); // Сообщаем Telegram, что Web App готово

        // Инициализация игры
        let canvas;
        let snake = [];
        let food;
        let grid = 20;

        function setup() {
            canvas = createCanvas(windowWidth, windowHeight);
            frameRate(10);
            snake.push(createVector(floor(width / 2), floor(height / 2)));
            foodLocation();
        }

        function foodLocation() {
            let x = floor(random(width / grid)) * grid;
            let y = floor(random(height / grid)) * grid;
            food = createVector(x, y);
        }

        function draw() {
            background(30);

            // Display food
            fill(255, 0, 0);
            rect(food.x, food.y, grid, grid);

            // Move snake
            for (let i = snake.length - 1; i > 0; i--) {
                snake[i] = snake[i - 1];
            }
            snake[0].x += grid;
            snake[0].y += 0;

            // Display snake
            fill(255);
            for (let part of snake) {
                rect(part.x, part.y, grid, grid);
            }

            // Check collision with food
            if (snake[0].x === food.x && snake[0].y === food.y) {
                foodLocation();
                snake.push(createVector(snake[0].x, snake[0].y));
            }

            // Check collision with edges
            if (snake[0].x < 0 || snake[0].x >= width || snake[0].y < 0 || snake[0].y >= height) {
                noLoop();
                alert("Игра окончена!");
                tg.close(); // Закрываем Web App после завершения игры
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
