<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #222;
        }
        canvas {
            border: 2px solid #fff;
            background-image: url('gJoPr77TwBFKgAAAABJRU5ErkJggg.png'); /* Укажите путь к изображению */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .score, .high-score {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .leaderboard {
            color: white;
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid white;
            color: white;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="score" id="scoreDisplay">Счёт: 0</div>
    <div class="high-score" id="highScoreDisplay">Лучший результат: 0</div>
    <canvas id="snakeGame" width="400" height="400"></canvas>
    <div class="controls">
        <button id="restartButton">Перезапустить игру</button>
    </div>
    <div class="leaderboard">
        <h3>Таблица лидеров</h3>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Место</th>
                    <th>Игрок</th>
                    <th>Счёт</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const gridSize = 20;
        let snake = [];
        let direction = { x: gridSize, y: 0 };
        let food = {};
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
        let gameInterval;

        function initializeGame() {
            const startX = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            const startY = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
            snake = [{ x: startX, y: startY }];
            direction = { x: gridSize, y: 0 };
            score = 0;
            placeFood();
            updateScoreDisplay();
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(drawGame, 100);
        }

        function placeFood() {
            let newFoodPosition;
            do {
                newFoodPosition = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                    y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize,
                };
            } while (isFoodInSnake(newFoodPosition));
            food = newFoodPosition;
        }

        function isFoodInSnake(position) {
            for (let segment of snake) {
                if (segment.x === position.x && segment.y === position.y) {
                    return true;
                }
            }
            return false;
        }

        function checkCollision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function wrapAround(head) {
            if (head.x < 0) head.x = canvas.width - gridSize;
            if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - gridSize;
            if (head.y >= canvas.height) head.y = 0;
            return head;
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'lime' : 'green';
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            const wrappedHead = wrapAround(head);

            if (checkCollision(wrappedHead)) {
                clearInterval(gameInterval);
                updateLeaderboard();
                alert(`Игра окончена! Ваш счёт: ${score}`);
                return;
            }

            snake.unshift(wrappedHead);

            if (wrappedHead.x === food.x && wrappedHead.y === food.y) {
                score++;
                updateScoreDisplay();
                placeFood();
            } else {
                snake.pop();
            }
        }

        function updateScoreDisplay() {
            document.getElementById("scoreDisplay").textContent = `Счёт: ${score}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            document.getElementById("highScoreDisplay").textContent = `Лучший результат: ${highScore}`;
        }

        function updateLeaderboard() {
            const playerName = prompt("Введите ваше имя:", "Игрок");
            leaderboard.push({ name: playerName || "Игрок", score });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10); // Топ-10
            localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
            renderLeaderboard();
        }

        function renderLeaderboard() {
            const tableBody = document.querySelector("#leaderboard tbody");
            tableBody.innerHTML = "";
            leaderboard.forEach((entry, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${index + 1}</td><td>${entry.name}</td><td>${entry.score}</td>`;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -gridSize };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: gridSize };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -gridSize, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: gridSize, y: 0 };
                    break;
            }
        });

        document.getElementById("restartButton").addEventListener("click", initializeGame);

        initializeGame();
        renderLeaderboard();
    </script>
</body>
</html>
