<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            border: 2px solid #fff;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: lime;
            color: #222;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #33cc33;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .direction-button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            border: 2px solid #fff;
            background-color: #444;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 5px;
        }
        @media (min-width: 768px) {
            .controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="snakeGame"></canvas>
    <button id="restartGame" style="display: none;">Перезапустить игру</button>
    <div class="controls">
        <div class="direction-button" id="up">↑</div>
        <div class="direction-button" id="left">←</div>
        <div class="direction-button" id="down">↓</div>
        <div class="direction-button" id="right">→</div>
    </div>
    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const gridSize = 20;
        canvas.width = 400;
        canvas.height = 400;

        let snake = [];
        let direction = { x: gridSize, y: 0 };
        let food = {};
        let score = 0;
        let gameInterval;

        function initializeGame() {
            const startX = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            const startY = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
            snake = [{ x: startX, y: startY }];
            direction = { x: gridSize, y: 0 };
            score = 0;
            placeFood();
            document.getElementById("restartGame").style.display = "none";
            gameInterval = setInterval(drawGame, 100);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize,
            };
        }

        function checkCollision(head) {
            // Проверка самопересечения
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function wrapAround(head) {
            // Обработка выхода за границы
            if (head.x < 0) head.x = canvas.width - gridSize;
            if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - gridSize;
            if (head.y >= canvas.height) head.y = 0;
            return head;
        }

        function drawGame() {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);

            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            // Обработка выхода за границы
            const wrappedHead = wrapAround(head);

            // Проверка на столкновение
            if (checkCollision(wrappedHead)) {
                clearInterval(gameInterval);
                alert(`Игра окончена! Ваш счёт: ${score}`);
                document.getElementById("restartGame").style.display = "block";
                return;
            }

            snake.unshift(wrappedHead);

            if (wrappedHead.x === food.x && wrappedHead.y === food.y) {
                score++;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function handleKeydown(e) {
            switch (e.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -gridSize };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: gridSize };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -gridSize, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: gridSize, y: 0 };
                    break;
            }
        }

        function handleButtonClick(dir) {
            switch (dir) {
                case "up":
                    if (direction.y === 0) direction = { x: 0, y: -gridSize };
                    break;
                case "down":
                    if (direction.y === 0) direction = { x: 0, y: gridSize };
                    break;
                case "left":
                    if (direction.x === 0) direction = { x: -gridSize, y: 0 };
                    break;
                case "right":
                    if (direction.x === 0) direction = { x: gridSize, y: 0 };
                    break;
            }
        }

        document.getElementById("up").addEventListener("click", () => handleButtonClick("up"));
        document.getElementById("down").addEventListener("click", () => handleButtonClick("down"));
        document.getElementById("left").addEventListener("click", () => handleButtonClick("left"));
        document.getElementById("right").addEventListener("click", () => handleButtonClick("right"));

        document.addEventListener("keydown", (e) => {
            e.preventDefault();
            handleKeydown(e);
        });

        document.getElementById("restartGame").addEventListener("click", initializeGame);

        initializeGame();
    </script>
</body>
</html>
