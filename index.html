<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="snakeGame"></canvas>
    <script>
        // Инициализация Telegram WebApp API
        const tg = window.Telegram.WebApp;
        tg.ready(); // Сообщаем Telegram, что WebApp загружен

        // Задаем размеры экрана для игры
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 400;

        // Логика игры "Змейка"
        const grid = 20;
        let snake = [{ x: grid * 5, y: grid * 5 }];
        let direction = { x: grid, y: 0 };
        let food = { x: grid * 7, y: grid * 7 };
        let score = 0;

        function draw() {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Рисуем еду
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, grid, grid);

            // Рисуем змейку
            ctx.fillStyle = "lime";
            snake.forEach((segment) => ctx.fillRect(segment.x, segment.y, grid, grid));

            // Движение змейки
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            // Проверка на еду
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * (canvas.width / grid)) * grid, y: Math.floor(Math.random() * (canvas.height / grid)) * grid };
            } else {
                snake.pop();
            }

            // Проверка на столкновение
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                alert(`Игра окончена! Ваш счет: ${score}`);
                tg.close(); // Закрываем WebApp
            }
        }

        // Обновление каждые 100ms
        setInterval(draw, 100);

        // Управление
        window.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -grid };
            if (e.key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: grid };
            if (e.key === "ArrowLeft" && direction.x === 0) direction = { x: -grid, y: 0 };
            if (e.key === "ArrowRight" && direction.x === 0) direction = { x: grid, y: 0 };
        });
    </script>
</body>
</html>
