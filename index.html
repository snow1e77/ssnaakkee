<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Ваши предыдущие стили */
        .leaderboard-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: white;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            max-width: 90%;
        }
        .modal-close {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-close:hover {
            background-color: #d43d3d;
        }
        .leaderboard-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .leaderboard-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="score" id="scoreDisplay">Счёт: 0</div>
    <div class="high-score" id="highScoreDisplay">Лучший результат: 0</div>
    <canvas id="snakeGame" width="400" height="400"></canvas>
    <div class="controls">
        <button id="restartButton">Перезапустить игру</button>
        <button id="showLeaderboardButton" class="leaderboard-button">Показать таблицу лидеров</button>
    </div>
    <div id="leaderboardModal" class="leaderboard-modal">
        <h3>Таблица лидеров</h3>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Место</th>
                    <th>Игрок</th>
                    <th>Счёт</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="closeLeaderboardButton" class="modal-close">Закрыть</button>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const gridSize = 20;
        let snake = [];
        let direction = { x: gridSize, y: 0 };
        let food = {};
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
        let gameInterval;
        let telegramUser = null;

        // Initialize Telegram WebApp and get user data
        Telegram.WebApp.ready();
        telegramUser = Telegram.WebApp.initDataUnsafe?.user || { first_name: "Гость" };

        function initializeGame() {
            const startX = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
            const startY = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
            snake = [{ x: startX, y: startY }];
            direction = { x: gridSize, y: 0 };
            score = 0;
            placeFood();
            updateScoreDisplay();
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(drawGame, 100);
        }

        function placeFood() {
            let newFoodPosition;
            do {
                newFoodPosition = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                    y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize,
                };
            } while (isFoodInSnake(newFoodPosition));
            food = newFoodPosition;
        }

        function isFoodInSnake(position) {
            return snake.some(segment => segment.x === position.x && segment.y === position.y);
        }

        function wrapAround(head) {
            if (head.x < 0) head.x = canvas.width - gridSize;
            if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - gridSize;
            if (head.y >= canvas.height) head.y = 0;
            return head;
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'lime' : 'green';
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });

            const head = wrapAround({
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y,
            });

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(gameInterval);
                updateLeaderboard();
                alert(`Игра окончена! Ваш счёт: ${score}`);
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScoreDisplay();
                placeFood();
            } else {
                snake.pop();
            }
        }

        function updateScoreDisplay() {
            document.getElementById("scoreDisplay").textContent = `Счёт: ${score}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            document.getElementById("highScoreDisplay").textContent = `Лучший результат: ${highScore}`;
        }

        function updateLeaderboard() {
            const playerName = telegramUser.first_name || "Игрок";
            const existingPlayer = leaderboard.find(entry => entry.name === playerName);

            if (existingPlayer) {
                if (score > existingPlayer.score) {
                    existingPlayer.score = score;
                }
            } else {
                leaderboard.push({ name: playerName, score });
            }

            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 10); // Топ-10
            localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
        }

        function renderLeaderboard() {
            const tableBody = document.querySelector("#leaderboard tbody");
            tableBody.innerHTML = "";
            leaderboard.forEach((entry, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${index + 1}</td><td>${entry.name}</td><td>${entry.score}</td>`;
                tableBody.appendChild(row);
            });
        }

        document.getElementById("restartButton").addEventListener("click", initializeGame);
        document.getElementById("showLeaderboardButton").addEventListener("click", () => {
            document.getElementById("leaderboardModal").style.display = "block";
            renderLeaderboard();
        });
        document.getElementById("closeLeaderboardButton").addEventListener("click", () => {
            document.getElementById("leaderboardModal").style.display = "none";
        });

        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp": if (direction.y === 0) direction = { x: 0, y: -gridSize }; break;
                case "ArrowDown": if (direction.y === 0) direction = { x: 0, y: gridSize }; break;
                case "ArrowLeft": if (direction.x === 0) direction = { x: -gridSize, y: 0 }; break;
                case "ArrowRight": if (direction.x === 0) direction = { x: gridSize, y: 0 }; break;
            }
        });

        initializeGame();
    </script>
</body>
</html>
