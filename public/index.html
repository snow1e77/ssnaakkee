<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreBoard">
            <span id="currentScore">Счёт: 0</span>
            <span id="highScore">Лучший результат: 0</span>
        </div>
        <div id="difficultySelector">
            <label for="difficulty">Сложность:</label>
            <select id="difficulty">
                <option value="easy">Лёгкий</option>
                <option value="medium" selected>Средний</option>
                <option value="hard">Сложный</option>
            </select>
        </div>
        <button id="startButton">Начать игру</button>
        <button id="pauseButton">Пауза</button>
    </div>
    <div id="gameOverModal">
        <h2>Игра окончена!</h2>
        <p id="finalScore"></p>
        <button id="restartButton">Начать заново</button>
    </div>
    <div id="pauseMenu" class="modal">
    <div class="modal-content">
        <button id="continueButton">Продолжить</button>
        <button id="newGameButton">Новая игра</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
