<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в Змейку</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer"></div>
    <button id="startButton">Начать игру</button>
    <button id="pauseButton" style="display: none;">Пауза</button>
    <div id="scoreDisplay">
        <span>Текущий счёт: <span id="currentScore">0</span></span>
        <span>Лучший результат: <span id="highScore">0</span></span>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h2>Игра окончена!</h2>
        <button id="restartButton">Начать заново</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
